<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" type="text/css" href="style.css" />

    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>

  <body >
    <main>
      <div class="profile">
        <div class="profile-info">
          <div class="img-profile"></div>
          <div>
            <p class="report-profile">Report for</p>
            <p class="name-profile">Jeremy Robson</p>
          </div>
          
        </div>
        <div class="time-profile">
          <p id="daily" class="active text-muted">Daily</p>
          <p id="weekly" class="active text-muted">Weekly</p>
          <p id="monthly" class="active text-muted">Monthly</p>
        </div>
      </div>

      <div class="work">
        <header>
          <div class="img-work"></div>
        </header>
        <div class="info-work">
          <div class="section-title">
            <p class="title"></p>
            <div class="ellipsis"></div>
          </div>
          <div class="work-hour">
            <h1><span class="span-hrs"></span>hrs</h1>
            <div>
              <p>
                Last <span class="span-title"></span> -
                <span class="span-prev"></span>hrs
              </p>
            </div>
          </div>
        </div>
      </div>

      <div class="play">
        <header>
          <div class="img-play"></div>
        </header>
        <div class="info-play">
          <div class="section-title">
            <p class="title"></p>
            <div class="ellipsis"></div>
          </div>
          <div class="play-hour">
            <h1><span class="span-hrs"></span>hrs</h1>
            <div>
              <p>
                Last <span class="span-title"></span> -
                <span class="span-prev"></span>hrs
              </p>
            </div>
          </div>
        </div>
      </div>

      <div class="study">
        <header>
          <div class="img-study"></div>
        </header>
        <div class="info-study">
          <div class="section-title">
            <p class="title"></p>
            <div class="ellipsis"></div>
          </div>
          <div class="study-hour">
            <h1><span class="span-hrs"></span>hrs</h1>
            <div>
              <p>
                Last <span class="span-title"></span> -
                <span class="span-prev"></span>hrs
              </p>
            </div>
          </div>
        </div>
      </div>

      <div class="exercise">
        <header>
          <div class="img-exercise"></div>
        </header>
        <div class="info-exercise">
          <div class="section-title">
            <p class="title"></p>
            <div class="ellipsis"></div>
          </div>
          <div class="exercise-hour">
            <h1><span class="span-hrs"></span>hrs</h1>
            <div>
              <p>
                Last <span class="span-title"></span> -
                <span class="span-prev"></span>hrs
              </p>
            </div>
          </div>
        </div>
      </div>

      <div class="social">
        <header>
          <div class="img-social"></div>
        </header>
        <div class="info-social">
          <div class="section-title">
            <p class="title"></p>
            <div class="ellipsis"></div>
          </div>
          <div class="social-hour">
            <h1><span class="span-hrs"></span>hrs</h1>
            <div>
              <p>
                Last <span class="span-title"></span> -
                <span class="span-prev"></span>hrs
              </p>
            </div>
          </div>
        </div>
      </div>

      <div class="self-care">
        <header>
          <div class="img-self-care"></div>
        </header>
        <div class="info-self-care">
          <div class="section-title">
            <p class="title"></p>
            <div class="ellipsis"></div>
          </div>
          <div class="self-care-hour">
            <h1><span class="span-hrs"></span>hrs</h1>
            <div>
              <p>
                Last <span class="span-title"></span> -
                <span class="span-prev"></span>hrs
              </p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
        >. Coded by <a href="https://github.com/manuelrtz" target="_blank">Manuel Ortiz</a>.
      </div>

    <!-- javascript -->
    <!-- Esto es para que primero, cargue el HTML y luego ejecute el codigo JS -->
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
