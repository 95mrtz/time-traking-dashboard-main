<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" type="text/css" href="style.css" />

    <title>Frontend Mentor | Time tracking dashboard</title>
  </head>
  <body>
    <main>
      <div class="profile">
        <div class="profile-info">
          <div class="img-profile"></div>
          <div class="report-profile">Report for</div>
          <div class="name-profile">Jeremy Robson</div>
        </div>
        <div class="time-profile">
          <p>Daily</p>
          <p>Weekly</p>
          <p>Monthly</p>
        </div>
      </div>

      <div class="work">
        <header>
          <div class="img-work"></div>
        </header>
        <div class="info-work">
          <div class="title-work">
            <p>Work</p>
            <div class="ellipsis"></div>
          </div>
          <div class="work-hour">
            <h1><span></span>HRS.</h1>
            <div>
              <p>Last <span></span> - <span></span></p>
            </div>
          </div>
        </div>
      </div>

      <div class="play">
        <header>
          <div class="img-play"></div>
        </header>
        <div class="info-play">
          <div class="title-play">
            <p>Play</p>
            <div class="ellipsis"></div>
          </div>
          <div class="play-hour">
            <h1><span></span>HRS.</h1>
            <div>
              <p>Last <span></span> - <span></span></p>
            </div>
          </div>
        </div>
      </div>

      <div class="study">
        <header>
          <div class="img-study"></div>
        </header>
        <div class="info-study">
          <div class="title-study">
            <p>Study</p>
            <div class="ellipsis"></div>
          </div>
          <div class="study-hour">
            <h1><span></span>HRS.</h1>
            <div>
              <p>Last <span></span> - <span></span></p>
            </div>
          </div>
        </div>
      </div>

      <div class="exercise">
        <header>
          <div class="img-exercise"></div>
        </header>
        <div class="info-exercise">
          <div class="title-exercise">
            <p>Exercise</p>
            <div class="ellipsis"></div>
          </div>
          <div class="exercise-hour">
            <h1><span></span>HRS.</h1>
            <div>
              <p>Last <span></span> - <span></span></p>
            </div>
          </div>
        </div>
      </div>
      
      <div class="social">
        <header>
          <div class="img-social"></div>
        </header>
        <div class="info-social">
          <div class="title-social">
            <p>Social</p>
            <div class="ellipsis"></div>
          </div>
          <div class="social-hour">
            <h1><span></span>HRS.</h1>
            <div>
              <p>Last <span></span> - <span></span></p>
            </div>
          </div>
        </div>
      </div>

      <div class="self-care">
        <header>
          <div class="img-self-care"></div>
        </header>
        <div class="info-self-care">
          <div class="title-self-care">
            <p>Self Care</p>
            <div class="ellipsis"></div>
          </div>
          <div class="self-care-hour">
            <h1><span></span>HRS.</h1>
            <div>
              <p>Last <span></span> - <span></span></p>
            </div>
          </div>
        </div>
      </div>

    </main>
